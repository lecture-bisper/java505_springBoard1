<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>fragment사용하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="container my-4 p-4 " th:fragment="frag-header">
  <div class="container-fluid p-5 bg-secondary bg-opacity-10 rounded-3">
    <h1 class="display-4 text-center">Header 영역</h1>
    <p class="text-muted lead text-center">fragment를 사용하여 가져온 header 파일</p>
  </div>
</header>
<header class="container my-4 p-4 " th:fragment="frag-head01(item1, item2)">
  <div class="container-fluid p-5 bg-secondary bg-opacity-10 rounded-3">
    <h1 class="display-4 text-center">Header 영역</h1>
    <p class="text-muted lead text-center">fragment를 사용하여 가져온 head01 파일</p>
    <p th:text="|매개변수 item1 : ${item1}|"></p>
    <p th:text="|매개변수 item2 : ${item2}|"></p>
  </div>
</header>
</body>
</html>
